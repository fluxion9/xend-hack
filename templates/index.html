<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter Data</title>
</head>
<body>
    <h1>Meter Data</h1>
    <table border="1">
        <tr>
            <th>Meter ID</th>
            <th>Voltage</th>
            <th>Current</th>
            <th>Energy</th>
        </tr>
        {% for meter in meters %}
            <tr>
                <td>{{ meter.mid }}</td>
                <td>{{ meter.voltage }}</td>
                <td>{{ meter.current }}</td>
                <td>{{ meter.energy }}</td>
            </tr>
        {% endfor %}
    </table>
    <br>
    <h2>Add New Meter</h2>
    <form action="/add_meter" method="get">
        <label for="meter_id">Meter ID:</label>
        <input type="text" name="meter_id" required>
        <br>
        <label for="voltage">Voltage:</label>
        <input type="number" step="0.01" name="voltage" required>
        <br>
        <label for="current">Current:</label>
        <input type="number" step="0.01" name="current" required>
        <br>
        <label for="energy">Energy:</label>
        <input type="number" step="0.01" name="energy" required>
        <br>
        <input type="submit" value="Add Meter">
    </form>
</body>
</html>
